<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>注册 - 萌谷集市</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow-lg border-0" style="width: 400px;">
    <div class="card-body p-5">
        <h3 class="text-center text-pink mb-4 fw-bold">加入我们</h3>
        <form id="registerForm">
            <div class="mb-3">
                <label class="form-label text-muted">用户名</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label text-muted">昵称 (显示名)</label>
                <input type="text" name="nickname" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label text-muted">密码</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-pink w-100 py-2 rounded-pill fw-bold">注 册</button>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">已有账号？ <a href="/login" class="text-pink">立即登录</a></small>
            <br>
            <small class="text-muted"><a href="/" class="text-secondary">返回首页</a></small>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>
<script src="/js/auth.js"></script>
</body>
</html>
