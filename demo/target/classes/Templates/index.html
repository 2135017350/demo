<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌谷集市 - 二次元周边交易平台</title>
    <!-- CSS 库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css" rel="stylesheet">
    <!-- 引入 FontAwesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 自定义 CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">

<!-- 1. 顶部导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm">
    <div class="container">
        <a class="navbar-brand text-pink fw-bold" href="/">
            <i class="fa-solid fa-gift me-2"></i>萌谷集市
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- 顶部搜索框 (移动端隐藏，桌面端显示) -->
            <form class="d-none d-lg-flex mx-auto" action="/" method="get" style="width: 400px;">
                <div class="input-group">
                    <input type="text" name="keyword" class="form-control border-end-0 rounded-start-pill"
                           placeholder="搜索手办、IP、角色..." th:value="${currentKeyword}">
                    <button class="btn btn-outline-secondary border-start-0 rounded-end-pill bg-white" type="submit">
                        <i class="fa-solid fa-magnifying-glass text-pink"></i>
                    </button>
                </div>
            </form>

            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <a href="/publish" class="btn btn-sm btn-pink rounded-pill fw-bold shadow-sm">
                        <i class="fa-solid fa-plus me-1"></i>发布回血
                    </a>
                </li>

                <!-- 未登录 -->
                <li class="nav-item" th:if="${user == null}">
                    <a href="/login" class="fw-bold text-secondary text-decoration-none me-3">登录</a>
                    <a href="/register" class="fw-bold text-pink text-decoration-none">注册</a>
                </li>

                <!-- 已登录 -->
                <li class="nav-item dropdown" th:if="${user != null}">
                    <a class="nav-link dropdown-toggle text-dark d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:src="${user.avatar}" class="rounded-circle me-2 border border-2 border-white shadow-sm" width="35" height="35" style="object-fit:cover;">
                        <span th:text="${user.nickname}" class="fw-bold"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow mt-2">
                        <li><a class="dropdown-item py-2" href="/profile"><i class="fa-regular fa-id-card me-2"></i>个人中心</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item py-2 text-danger" href="/logout"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i>退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 占位符，防止内容被固定导航栏遮挡 -->
<div style="height: 80px;"></div>

<div class="container">

    <!-- 2. Hero Banner (仅在无搜索无筛选时显示，保持首页美观) -->
    <div class="hero-section text-center text-md-start" th:if="${currentCategory == null && currentKeyword == null}">
        <div class="row align-items-center">
            <div class="col-md-7 ps-md-5">
                <h1 class="display-5 fw-bold mb-3">发现你的 <br/> <span style="color: #fff; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">二次元本命好物</span></h1>
                <p class="lead mb-4 opacity-75">安全、便捷的集换平台。手办、谷子、一番赏，应有尽有。</p>
                <div class="d-flex gap-3 justify-content-center justify-content-md-start">
                    <a href="/publish" class="btn btn-light text-pink fw-bold rounded-pill px-4 shadow-sm">
                        <i class="fa-solid fa-camera me-2"></i>去发布
                    </a>
                    <a href="#market" class="btn btn-outline-light rounded-pill px-4 fw-bold">
                        <i class="fa-solid fa-bag-shopping me-2"></i>逛集市
                    </a>
                </div>
            </div>
            <div class="col-md-5 d-none d-md-block text-center position-relative">
                <i class="fa-solid fa-ghost text-white opacity-25" style="font-size: 10rem; transform: rotate(15deg);"></i>
                <i class="fa-solid fa-star text-warning position-absolute top-0 end-0" style="font-size: 2rem; animation: float 3s infinite;"></i>
            </div>
        </div>
        <!-- 装饰圆圈 -->
        <div class="hero-circle" style="width: 200px; height: 200px; top: -50px; right: -50px;"></div>
        <div class="hero-circle" style="width: 100px; height: 100px; bottom: 20px; left: 20px;"></div>
    </div>

    <!-- 3. 分类筛选器 -->
    <div id="market" class="d-flex justify-content-between align-items-center mb-3 mt-4">
        <h4 class="fw-bold mb-0 text-dark"><i class="fa-solid fa-fire text-pink me-2"></i>热门交易</h4>
    </div>

    <div class="filter-bar mb-4">
        <a href="/" class="filter-btn" th:classappend="${currentCategory == null} ? 'active' : ''">全部</a>

        <a href="/?category=手办" class="filter-btn"
           th:classappend="${currentCategory == '手办'} ? 'active' : ''">
            <i class="fa-solid fa-person-rifle me-1"></i>手办/模型
        </a>
        <a href="/?category=画集" class="filter-btn"
           th:classappend="${currentCategory == '画集'} ? 'active' : ''">
            <i class="fa-solid fa-book-open me-1"></i>画集/设定
        </a>
        <a href="/?category=漫画" class="filter-btn"
           th:classappend="${currentCategory == '漫画'} ? 'active' : ''">
            <i class="fa-solid fa-book me-1"></i>漫画/轻小说
        </a>
        <a href="/?category=周边" class="filter-btn"
           th:classappend="${currentCategory == '周边'} ? 'active' : ''">
            <i class="fa-solid fa-gem me-1"></i>谷子/周边
        </a>
        <a href="/?category=盲盒" class="filter-btn"
           th:classappend="${currentCategory == '盲盒'} ? 'active' : ''">
            <i class="fa-solid fa-box-open me-1"></i>盲盒/盒蛋
        </a>
    </div>

    <!-- 4. 商品列表 -->
    <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3 g-md-4 mb-5">
        <div class="col" th:each="item : ${items}">
            <!-- 整个卡片可点击 -->
            <a th:href="@{'/item/' + ${item.id}}" class="text-decoration-none">
                <div class="card h-100 border-0 shadow-sm item-card">
                    <div class="card-img-wrapper">
                        <img th:src="${item.coverUrl}" class="card-img-top item-img" alt="商品封面">

                        <!-- 标签 -->
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge bg-white text-dark shadow-sm" th:text="${item.category}">分类</span>
                        </div>
                        <div class="position-absolute top-0 start-0 m-2" th:if="${item.status == 3}">
                            <span class="badge bg-info shadow-sm">预售</span>
                        </div>
                        <div class="position-absolute bottom-0 start-0 w-100 bg-success bg-opacity-75 text-white text-center py-1 small"
                             th:if="${item.verified}">
                            <i class="fa-solid fa-check-circle me-1"></i>官方鉴定
                        </div>
                    </div>

                    <div class="card-body p-3">
                        <div class="d-flex gap-1 mb-2">
                            <span class="badge bg-light text-secondary border fw-normal" th:text="${item.ip}">IP</span>
                            <span class="badge bg-light text-secondary border fw-normal" th:text="${item.itemCondition}">成色</span>
                        </div>

                        <h6 class="card-title text-dark fw-bold text-truncate mb-2" th:text="${item.title}">商品标题</h6>

                        <div class="d-flex justify-content-between align-items-end mt-2">
                            <div class="price-tag fw-bold fs-5">
                                <small class="fs-7">¥</small><span th:text="${item.price}"></span>
                            </div>
                            <div class="d-flex align-items-center text-muted small">
                                <img src="https://placeholder.co/20x20/eee/999?text=U" class="rounded-circle me-1" width="20" height="20">
                                <span class="text-truncate" style="max-width: 60px;" th:text="${item.seller}">卖家</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>

        <!-- 空状态 -->
        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(items)}">
            <div class="py-5">
                <i class="fa-solid fa-box-open text-muted mb-3" style="font-size: 4rem;"></i>
                <h5 class="text-muted fw-bold">这里空空如也...</h5>
                <p class="text-muted small">没有找到相关商品，换个词试试？</p>
                <a href="/" class="btn btn-outline-pink rounded-pill mt-3">查看全部</a>
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<footer class="bg-white py-4 border-top mt-auto">
    <div class="container text-center text-muted small">
        <p class="mb-1">© 2024 萌谷集市 Anime Trade System. All rights reserved.</p>
        <p>Made with <i class="fa-solid fa-heart text-pink"></i> by Developer</p>
    </div>
</footer>

<!-- JS 依赖 -->
<script src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>

<!-- 全局 JS: 处理 AJAX 登录跳转等 -->
<script>
    $(document).ready(function() {
        // 简单的浮动动画 keyframes
        $('<style>@keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }</style>').appendTo('head');

        // 全局拦截器
        $(document).ajaxSuccess(function(event, xhr, settings, res) {
            if (res && res.needLogin) {
                layui.layer.msg(res.msg, {icon: 0, time: 1500}, function() {
                    window.location.href = '/login';
                });
            }
        });
    });
</script>
</body>
</html>
