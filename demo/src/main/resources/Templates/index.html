<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>萌谷集市</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4 sticky-top">
    <div class="container">
        <a class="navbar-brand text-pink fw-bold" href="/"><i class="fa-solid fa-gift me-2"></i>萌谷集市</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item me-3">
                    <a href="/publish" class="btn btn-sm btn-pink rounded-pill"><i class="fa-solid fa-plus me-1"></i>发布闲置</a>
                </li>
                <li class="nav-item" th:if="${user == null}">
                    <a href="/login" class="btn btn-outline-pink rounded-pill px-4 me-2">登录</a>
                    <a href="/register" class="btn btn-pink rounded-pill px-4">注册</a>
                </li>
                <li class="nav-item dropdown" th:if="${user != null}">
                    <a class="nav-link dropdown-toggle text-dark d-flex align-items-center" href="#" role="button" data-bs-toggle="dropdown">
                        <img th:src="${user.avatar}" class="rounded-circle me-2 border" width="30" height="30" style="object-fit:cover;">
                        <span th:text="${user.nickname}" class="fw-bold">用户</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                        <li><a class="dropdown-item" href="/profile">个人中心</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="/logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 筛选器 (静态展示) -->
    <div class="d-flex gap-2 mb-4 overflow-auto pb-2">
        <button class="btn btn-pink rounded-pill px-3">全部</button>
        <button class="btn btn-white border rounded-pill px-3">手办/模型</button>
        <button class="btn btn-white border rounded-pill px-3">谷子/周边</button>
        <button class="btn btn-white border rounded-pill px-3">纸片/书籍</button>
        <button class="btn btn-white border rounded-pill px-3">三坑/Cos</button>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4 mb-5">
        <div class="col" th:each="item : ${items}">
            <!-- 点击卡片跳转到详情页 -->
            <a th:href="@{'/item/' + ${item.id}}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 item-card hover-lift">
                    <div class="position-relative">
                        <img th:src="${item.coverUrl}" class="card-img-top item-img" alt="...">

                        <!-- 状态标签 -->
                        <span class="badge bg-warning position-absolute top-0 end-0 m-2" th:text="${item.category}">分类</span>
                        <span th:if="${item.status == 3}" class="badge bg-info position-absolute top-0 start-0 m-2">预售</span>

                        <!-- 鉴定标识 -->
                        <div th:if="${item.verified}" class="position-absolute bottom-0 w-100 bg-success bg-opacity-75 text-white text-center small py-1">
                            <i class="fa-solid fa-shield-halved me-1"></i>已通过官方鉴定
                        </div>
                    </div>

                    <div class="card-body">
                        <!-- IP 标签 -->
                        <span class="badge bg-light text-secondary border mb-2" th:text="${item.ip}">IP</span>
                        <span class="badge bg-light text-secondary border mb-2 ms-1" th:text="${item.condition}">成色</span>

                        <h5 class="card-title fs-6 text-truncate text-dark mt-1" th:text="${item.title}"></h5>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <span class="text-pink fw-bold fs-5">¥ <span th:text="${item.price}"></span></span>
                            <small class="text-muted" th:text="${item.seller}"></small>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
