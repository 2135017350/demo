<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>萌谷集市</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/layui/2.8.18/css/layui.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <a class="navbar-brand text-pink fw-bold" href="#"><i class="fa-solid fa-gift me-2"></i>萌谷集市</a>
    </div>
</nav>

<div class="container">
    <div class="p-5 mb-4 bg-pink-gradient rounded-3 text-white shadow-sm">
        <h1 class="display-5 fw-bold">二次元周边集换</h1>
        <p class="fs-5">手办、吧唧、立牌交易平台</p>
    </div>

    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="item : ${items}">
            <div class="card h-100 shadow-sm border-0">
                <img th:src="${item.imageUrl}" class="card-img-top item-img" alt="...">
                <div class="card-body">
                    <h5 class="card-title fs-6" th:text="${item.title}"></h5>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <span class="text-pink fw-bold">¥ <span th:text="${item.price}"></span></span>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pb-3">
                    <button class="btn btn-pink w-100 btn-buy"
                            th:data-id="${item.id}"
                            th:data-price="${item.price}"
                            th:disabled="${item.status != 0}">
                        <i class="fa-solid fa-cart-shopping me-1"></i>
                        <span th:text="${item.status == 0 ? '购买' : '交易中'}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.staticfile.org/jquery/3.6.4/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/layui/2.8.18/layui.js"></script>
<script src="/js/trade.js"></script>
</body>
</html>
